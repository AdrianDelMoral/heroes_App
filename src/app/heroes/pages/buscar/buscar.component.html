<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field>
            <mat-label>Escribe el SuperHeroe</mat-label>
            <input type="text"
                    placeholder="Selecciona o Escribe Uno"
                    aria-label="Escribe el SuperHeroe"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">

            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero }}
                </mat-option>

                <!-- Para si está vacío  -->
                <mat-option value="" 
                            *ngIf="heroes.length === 0 && termino.trim().length > 0">
                    No se encontró nada con el término {{ termino }}
                </mat-option>
                <!-- Para si está vacío  -->

            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
