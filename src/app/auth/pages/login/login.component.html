<mat-grid-list cols="1">
    <mat-grid-tile>
        <button mat-raised-button color="primary" (click)="login()">
            Iniciar Sesión
        </button>
        
        <button mat-raised-button color="warn" (click)="ingresarSinLogin()">
            Iniciar Sesión sin Logearse
        </button>
    </mat-grid-tile>
</mat-grid-list>
